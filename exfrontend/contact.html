<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact — Jimmy Dvate | Muurschilderingen op maat</title>
	<meta name="description" content="Neem contact op met Jimmy Dvate voor muurschilderingen op maat. Vraag een offerte aan of stel uw vragen via het contactformulier.">
	<meta name="keywords" content="contact, Jimmy Dvate, muurschildering aanvragen, offerte, kunstenaar contacteren">
	<meta name="author" content="Jimmy Dvate">
	<meta name="robots" content="index, follow">
	<meta property="og:title" content="Contact — Jimmy Dvate">
	<meta property="og:description" content="Neem contact op met Jimmy Dvate voor muurschilderingen op maat.">
	<meta property="og:type" content="website">
	<meta property="og:locale" content="nl_NL">
	<link rel="canonical" href="https://jimmydvate.nl/contact.html">
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="page">

	<nav class="navbar" role="navigation" aria-label="Hoofdnavigatie">
		<a class="navbar__logo" href="index.html" aria-label="Jimmy Dvate — Home">JD</a>
		<button class="navbar__toggle" id="navToggle" aria-label="Menu">
			<span class="navbar__toggle-bar"></span>
			<span class="navbar__toggle-bar"></span>
			<span class="navbar__toggle-bar"></span>
		</button>
		<div class="navbar__links" id="navLinks">
			<a class="navbar__link" href="index.html">Over Mij</a>
			<a class="navbar__link" href="galerij.html">Galerij</a>
			<a class="navbar__link navbar__link--active" href="contact.html">Contact</a>
		</div>
	</nav>

	<main>
		<header class="page-header">
			<h1 class="page-header__title">Contact</h1>
			<p class="page-header__subtitle">Neem gerust contact met mij op</p>
		</header>

		<section class="contact">
			<div class="contact__container">
				<form class="contact__form" action="mailto:info@bleizovitz.nl" method="get" enctype="text/plain">
					<div class="form__group">
						<label class="form__label" for="naam">Naam</label>
						<input class="form__input" type="text" name="naam" id="naam" placeholder="Uw naam" required autocomplete="name"/>
					</div>
					<div class="form__group">
						<label class="form__label" for="email">E-mail</label>
						<input class="form__input" type="email" name="email" id="email" placeholder="Uw e-mailadres" required autocomplete="email"/>
					</div>
					<div class="form__group">
						<label class="form__label" for="bericht">Uw bericht</label>
						<textarea class="form__textarea" name="bericht" id="bericht" rows="8" placeholder="Schrijf uw bericht hier..." required></textarea>
					</div>
					<div class="form__actions">
						<button class="btn btn--primary" type="submit">Verzenden</button>
						<button class="btn btn--secondary" type="reset">Formulier leegmaken</button>
					</div>
				</form>
			</div>
		</section>
	</main>

	<script src="./scripts/script.js" defer></script>
</body>
</html>
