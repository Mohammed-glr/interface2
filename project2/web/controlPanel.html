

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Control Panel</title>
</head>
    <script>

    </script>
<body>
    <main>
        <section class="control-panel">
            <header class="control-panel__header">
                <h2 >Wall-E</h1>
            </header>
            <div class="control-panel__content">
                <img src="../imgs/img.png" alt="Wall-E Robot" class="control-panel__image">
            </div>
            <div class="control-panel__actions">
                <div class="control-panel__actions--arrows">

                    <div class="control-panel__actions--arrows-top">
                        <button class="btn btn--block btn--solid-primary btn--md btn--icon" >
                            <img src="../imgs/arrows.png" alt="Up Arrow" class="control-panel__actions--arrows-up">
                        </button>
                    </div>

                    <div class="control-panel__actions--arrows-bottom">
                        <button class="btn btn--block btn--solid-primary btn--md btn--icon" >
                            <img src="../imgs/arrows.png" alt="Left Arrow" class="control-panel__actions--arrows-left">
                        </button>
                        <button class="btn btn--block btn--solid-primary btn--md btn--icon" >
                            <img src="../imgs/arrows.png" alt="Down Arrow" class="control-panel__actions--arrows-down">
                        </button>
                        <button class="btn btn--block btn--solid-primary btn--md btn--icon" >
                            <img src="../imgs/arrows.png" alt="Right Arrow" class="control-panel__actions--arrows-right">
                        </button>
                    </div>
                </div>
                <button class="btn btn--block btn--solid-dark btn--lg" disabled>Destroy</button>
            </div>
        </section>
    </main>
</body>
</html>
